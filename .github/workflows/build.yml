---
name: Build
on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
        cache-dependency-glob: uv.lock
    - name: Install the project
      run: uv sync --locked --all-extras --dev
    - name: Lint check
      run: |
        uv run ruff format --check .
        uv run ruff  .
    - name: Test
      run: |
        uv run pytest
