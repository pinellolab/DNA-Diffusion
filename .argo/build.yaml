apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  namespace: argo
spec:
  entrypoint: main
  serviceAccountName: argo-server
  templates:
    - name: main
      steps:
        - - name: publish-pkg-container-1
            templateRef:
              name: cwft-kaniko
              template: build-push-https
              clusterScope: true
            arguments:
              parameters:
                - name: imageName
                  value: '{{workflow.parameters.imageName1}}'
                - name: containerFilePath
                  value: '{{workflow.parameters.containerFilePath1}}'
                - name: appName
                  value: '{{workflow.parameters.appName}}'
                - name: branch
                  value: '{{workflow.parameters.branch}}'
                - name: shortSha
                  value: '{{workflow.parameters.shortSha}}'
                - name: containerRegistryURL1
                  value: '{{workflow.parameters.containerRegistryURL1}}'
                - name: containerRegistryURL2
                  value: '{{workflow.parameters.containerRegistryURL2}}'
                - name: gitUrlNoProtocol
                  value: '{{workflow.parameters.gitUrlNoProtocol}}'
                - name: memoryRequest
                  value: "512Mi" # override default: 512Mi
                - name: cpuRequest
                  value: "500m" # override default: 500m
                - name: memoryLimit
                  value: "4Gi" # override default: 2Gi
                - name: cpuLimit
                  value: "4" # override default: 2
                - name: storageRequest
                  value: "15Gi" # override default: 15Gi
          - name: publish-gpu-container-2
            templateRef:
              name: cwft-kaniko
              template: build-push-https
              clusterScope: true
            arguments:
              parameters:
                - name: imageName
                  value: '{{workflow.parameters.imageName2}}'
                - name: containerFilePath
                  value: '{{workflow.parameters.containerFilePath2}}'
                - name: appName
                  value: '{{workflow.parameters.appName}}'
                - name: branch
                  value: '{{workflow.parameters.branch}}'
                - name: shortSha
                  value: '{{workflow.parameters.shortSha}}'
                - name: containerRegistryURL1
                  value: '{{workflow.parameters.containerRegistryURL1}}'
                - name: containerRegistryURL2
                  value: '{{workflow.parameters.containerRegistryURL2}}'
                - name: gitUrlNoProtocol
                  value: '{{workflow.parameters.gitUrlNoProtocol}}'
                - name: memoryRequest
                  value: "2Gi" # override default: 512Mi
                - name: cpuRequest
                  value: "2" # override default: 500m
                - name: memoryLimit
                  value: "8Gi" # override default: 2Gi
                - name: cpuLimit
                  value: "8" # override default: 2
                - name: storageRequest
                  value: "25Gi" # override default: 15Gi
